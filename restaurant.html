<!DOCTYPE html>
<html>

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li><a aria-label="Home-link" tabindex="2" href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div aria-label="Karte" id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <div class="divSection">
            <section id="restaurant-container">
                <h1 aria-label="Restaurant Name" id="restaurant-name"tabindex="3"></h1>
                <img aria-label="Restaurant Image" id="restaurant-img">
                <p aria-label="Restaurant Cuisine" id="restaurant-cuisine"tabindex="4"></p>
                <p aria-label="Restaurant Address" id="restaurant-address"tabindex="5"></p>
                <table aria-label="Restaurant open hours"id="restaurant-hours"tabindex="5"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul aria-label="Reviews" id="reviews-list"tabindex="6"></ul>
            </section>
            <!-- End reviews -->
        </div>

    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a aria-label="Footer" tabindex="7"href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script type="text/javascript" src="js/sw.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

</body>

</html>
